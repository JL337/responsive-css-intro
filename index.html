<!DOCTYPE html>
<html>
<head>
	<title>Instagram - Login</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- scaling for mobile viewing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<section id="wrapper"> 
		<div id="main">

			<div id="left_main">
				<img src="images/phone-image.png">	
			</div>
			<div id="right_main">	
				<div class="panel">
					<!-- Taregt logo directly with id="NAME" -->
					<img src="images/instagram-logo.png" id="logo">
					<div class="field">
						<input type="text" placeholder="Phone number, username, or email">					
					</div>

					<div class="field">
						<input type="text" placeholder="Password">	
					</div>

					<div class="field">
						<input type="submit" value="Log In">
					</div>	
				</div>
				<div class="panel">
				</div>
				<div id="signup">
				</div>
			</div>
			<!-- clearing div, the class="clr" makes sure that previous blocks are NOT ignored -->
			<div class="clr"></div>
		</div>
		<footer id="footer">			
		</footer>
		
	</section>

</body>
</html>
